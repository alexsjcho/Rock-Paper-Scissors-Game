<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Rock, Paper, Scissors</title>
    <meta
      name="description"
      content="Rock, Paper, Scissors game built from HTML, CSS, Javascript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="header"><h1>Rock Paper Scissors</h1></header>
    <main>
      <section class="board">
        <div id="user" class="badge">Users</div>
        <div id="computer" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
      </section>

      <section class="result"><p>You ready to play bruah?</p></section>

      <section class="selection">
        <div id="r" class="choice">
          <img
            src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000173/23262897-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg"
            alt="rock hand sign"
          />
        </div>
        <div id="s" class="choice">
          <img
            src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000181/23262905-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg"
            alt="scissor hand sign"
          />
        </div>
        <div id="p" class="choice">
          <img
            src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000180/23262904-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg"
            alt="paper-hand sign"
          />
        </div>
      </section>

      <section><p id="action-message">Make your move!</p></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
